	<script>
	function showUser(){
	
	
		var username = sessionStorage['username'];
	
		
		  var xmlhttp = new XMLHttpRequest();
		  var url = "https://prodevdz.tech/SmartCarMaintenance/php/get_vehicles.php";
		  xmlhttp.onreadystatechange = function() {
		  if (this.readyState == 4 && this.status == 200) {
				
				document.getElementById("display_vehicles").innerHTML = this.responseText;
				document.getElementById("MyElement").classList.add('MyClass');
				
		  }
		  };
		  xmlhttp.open("GET",url+"?username="+username,true);
		  xmlhttp.send();
		  
	  }
	  function delete_vehicle(clicked) { 
	  
		var xmlhttp = new XMLHttpRequest();
		var url = "https://prodevdz.tech/SmartCarMaintenance/php/delete_vehicle.php";
		xmlhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			alert("Vehicle with id="+clicked+" deleted");	
			window.location.href = 'vehicles.html';
			
		}
		};
		xmlhttp.open("GET",url+"?idV="+clicked,true);
		xmlhttp.send();
				
				
      }
		function edit_vehicle(clicked){
			sessionStorage.setItem('idV', clicked);
			window.location.href = 'edit_vehicle.html';		
		}
