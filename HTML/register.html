<!DOCTYPE html>
<html>
<head> 
	<title>SmartCarMaintenance - Register</title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
	<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="themes/SmartTheme.min.css" />
    <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    
	<script type="text/javascript" src="js/register.js"></script>
	<script src="cordova.js"></script>
	
</head>
<body>
<div data-role="page">
	<div data-role="header" data-position="fixed">
		<h1>MySmartCarMaintenance - Registration </h1>            
    </div>
    
    <div id="content" data-role="content" class="ui-content">
		<form method="post" action="">
			<div id="loginForm">
				<h2> Enter your details to create an account </h2>
				<div class="ui-field-contain">
					<label for="username" >Username: </label>
					<input type="text" id="username" name="username">
				</div>
				<div class="ui-field-contain">
					<label for="password" >Password: </label>
					<input type="password" id="password" name="password">
				</div>
				<div class="ui-field-contain">
					<label for="confirm_password" >Confirm Password: </label>
					<input type="password" id="confirm_password" name="confirm_password">
				</div>
				<div class="ui-field-contain">
					<label for="email" >Email Address: </label>
					<input type="text" id="email" name="email" >
				</div>
				<div>		
					<input type="submit" value="Register" name="register">
					<a href = "login.html" target="_self" class = "ui-btn ui-corner-all" >Go Back to Login Page </a>
				</div>
			</div>
		</form>
    </div>			
    <div data-role="footer" data-position="fixed">
		<h1> Copyright &copy; MySmartCarMaintenance </h1>	
    </div>
</div>
</body>
</html>
