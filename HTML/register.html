<!DOCTYPE html>
<html>
<head> 
  <title>SmartCarMaintenance - Register</title>
  <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="themes/SmartTheme.min.css" />
	<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

  <script type="text/javascript" src="js/register.js"></script>
</head>
<body>
  <div data-role="page">
    <div data-role="header" data-position="fixed">
      <h1>MySmartCarMaintenance - Registration </h1>            
    </div>
    
    <div id="content" data-role="content" class="ui-content">
      <form method="post" action="">
	<div id="loginForm">
	  <h2> Enter your details to create an account </h2>
	  <div class="ui-field-contain">
		<label for="username" >Username: </label>
	    <input type="text" id="username" name="username">
	  </div>
	  <div class="ui-field-contain">
		<label for="password" >Password: </label>
	    <input type="password" id="password" name="password">
	  </div>
	  <div class="ui-field-contain">
		<label for="confirm_password" >Confirm Password: </label>
	    <input type="password" id="confirm_password" name="confirm_password">
	  </div>
	  <div class="ui-field-contain">
		<label for="email" >Email Address: </label>
	    <input type="text" id="email" name="email" >
	  </div>
	  <div>		
	      <input type="submit" value="Register" name="register">
	  </div>
	</div>
      </form>
    </div>			
    <div data-role="footer" data-position="fixed">
      <h1> Copyright &copy; MySmartCarMaintenance </h1>	
    </div>
  </div>
</body>
</html>
