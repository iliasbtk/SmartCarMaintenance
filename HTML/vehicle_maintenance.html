	<script>
	function display_maintenance(){
		var username = sessionStorage['username'];
		  var xmlhttp = new XMLHttpRequest();
		  var url = "https://prodevdz.tech/SmartCarMaintenance/get_maintenances.php";
		  xmlhttp.onreadystatechange = function() {
		  if (this.readyState == 4 && this.status == 200) {
				
				document.getElementById("display").innerHTML = this.responseText;
				
				
		  }
		  };
		  xmlhttp.open("GET",url+"?username="+username,true);
		  xmlhttp.send();
		  
	  }
	  
	  
	  function delete_maintenance(clicked) { 
        var xmlhttp = new XMLHttpRequest();
		var url = "https://prodevdz.tech/SmartCarMaintenance/delete_maintenance.php";
		xmlhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			alert("maintenance with id="+clicked+" deleted");	
			window.location.href = 'vehicle_maintenance.html';
			
		}
		};
		xmlhttp.open("GET",url+"?idMTr="+clicked,true);
		xmlhttp.send();
      }   
	</script>
