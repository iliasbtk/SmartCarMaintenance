<!DOCTYPE html>
<html>
<head> 
    <title>SmartCarMaintenance Add Service</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" href="themes/SmartTheme.min.css" />
	<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>	
	<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	<script>
	function get_vehicles(){
		var username = sessionStorage['username'];
		  var xmlhttp = new XMLHttpRequest();
		  var url = "https://prodevdz.tech/SmartCarMaintenance/php/get_vehicles_for_maintenance.php";
		  xmlhttp.onreadystatechange = function() {
		  if (this.readyState == 4 && this.status == 200) {
				
				document.getElementById("selectedVehicleName").innerHTML = this.responseText;
				
		  }
		  };
		  xmlhttp.open("GET",url+"?username="+username,true);
		  xmlhttp.send();
		  
	  }
	function add_service(){
		var username = sessionStorage['username'];
		// Create our XMLHttpRequest object
		var hr = new XMLHttpRequest();
		// Create some variables we need to send to our PHP file
		var url = "https://prodevdz.tech/SmartCarMaintenance/php/add_service.php";
		
		
		
		var selectedVehicle = $("#selectedVehicleName option:selected").text();
		var selectedService = document.getElementById("selectedServiceName").value;
		var cost = document.getElementById("cost").value;
		var date = document.getElementById("date").value;

		
		if(selectedVehicle == '' || selectedService=='' || date =='' || cost==''){
		alert ('Input required');
		return;
		}
		
		var vars = "selectedVehicle="+selectedVehicle+"&selectedService="+selectedService+"&cost="+cost+"&date="+date;
		
		
		
		hr.open("POST", url+"?username="+username, true);
		// Set content type header information for sending url encoded variables in the request
		hr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
		// Access the onreadystatechange event for the XMLHttpRequest object
		hr.onreadystatechange = function() {
			if(hr.readyState == 4 && hr.status == 200) {
				
				window.location.href = 'vehicle_fuel_and_service.html';
			}
		};
		// Send the data to PHP now... and wait for response to update the status div
		hr.send(vars); // Actually execute the request
		
	}
	
	</script>

</head>

<body onload="get_vehicles();">
<div data-role="page" id="addService">
		<div data-role="header" data-position="fixed">
            <h1>Add a Service </h1>
			<a href = "vehicle_fuel_and_service.html" target="_self" class = "ui-btn ui-corner-all">Cancel </a>
		</div>
		<div data-role="main" class="ui-content">
			<form method="post" action="">
				<div class="ui-field-contain">
				<label for="selectedVehicleName" class="select">Select Vehicle:</label>
				<select id="selectedVehicleName" name="selectedVehicleName">
			 	
		
				</select>
				</div>
				<div class="ui-field-contain">
					<label for="selectedServiceName" class="select">Select Service:</label>
					<select name="selectedServiceName" id="selectedServiceName">
				  	    <option value="Fuel">Fuel</option>
						<option value="Car Wash">Car Wash</option>
						<option value="Parking">Parking</option>
					</select>
			    </div>
			    <div class="ui-field-contain">
					<label for="cost">Cost: </label>			
					<input type="number" id="cost">
				</div>
				<div class="ui-field-contain">
					<label for="date">Date:</label>
					<input type="date" id="date">
				</div>
				<hr>
			    <div class="ui-grid-c">
					<input type="submit" value="Add Service" name="addService" onclick="add_service();">
					<input type="reset" value="reset">
				</div>
				
			</form>
		</div>
	</div>
</body>
</html>
