<!DOCTYPE html>
<html>
<head> 
    <title>SmartCarMaintenance Main</title>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="themes/SmartTheme.min.css" />
	<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
    
	
	<script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/recover_password.js"></script>
    
    <script>
      function go_to_register() {
	  window.location = "register.html";
      }
    </script>
	
</head>
<body>
  <div data-role="page">
    <div data-role="header" data-position="fixed">
      <h1>MySmartCarMaintenance - Login Page </h1>            
    </div>
    <div id="content" data-role="content" class="ui-content">
      <form method="post" action="" data-ajax="true">
	<div id="loginForm">
	  <h2> Enter your credentials to login </h2>
	  <div class="ui-field-contain">
		<label for="username" >Username: </label>
	    <input type="text" id="username" name="username" >
	  </div>
	  <div class="ui-field-contain">
		<label for="password" >Password: </label>
	    <input type="password" id="password" name="password" >
	  </div>
	  
	  <div>
	    <input id="login" type="submit" value="Login" name="login" onclick="login_user();" >
		</div>
		</div>
	</form>
	    <!--input type="submit" value="Forgot your password ?" name="forgot_password" oneclick="forgot_password();"-->
	    <a href="#popup_change_email" data-rel="popup" data-position-to="window" class="ui-btn ui-corner-all ui-shadow ui-btn-a" data-transition="pop"> Forgot your username or password?</a>
	<div data-role="popup" id="popup_change_email" data-theme="a" class="ui-corner-all">
	  <form id="change_email_form" action="" method="">
	    <div style="padding:10px 20px;">
	      <h3> Enter your Email to receive your login details </h3>
	      <input type="text" name="recover_email" id="recover_email" data-theme="a">
	      <a href='#' class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-btn-icon-left" onclick="email_password();">Email username and password</a>
	      <a href='#' class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-btn-icon-left" data-rel="back">Cancel</a> 
	    </div>
	  </form>
	</div>
	    <p> Not registered ? <p>
	      <input type="submit" id="register_button" value="Register" name="register" onclick="go_to_register();">
	  </div>
      
     
      
    <div data-role="footer" data-position="fixed">
      <h1> Copyright &copy; MySmartCarMaintenance </h1>	
    </div>
  </div>
  </div>
</body>
</html>
