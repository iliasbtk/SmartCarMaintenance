<!DOCTYPE html>
<html>
<head> 
    <title>SmartCarMaintenance Main</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="themes/SmartTheme.min.css" />
	<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
	
	
	<script>
	  function go_to_register() {
	      window.location = "register.html";
	  }
	  function go_to_forgot_password(){
	      window.location = "forgot_password.html";
	  }
	</script>
</head>
<body>
  <div data-role="page">
    <div data-role="header" data-position="fixed">
      <h1>MySmartCarMaintenance - Login Page </h1>            
    </div>
    <div id="content" data-role="content" class="ui-content">
      <form method="post" action="" data-ajax="true">
	<div id="loginForm">
	  <h2> Enter your credentials to login </h2>
	  <div class="ui-field-contain">
		<label for="username">Username:</label> 
	    <input type="text" id="username" name="username" >
	  </div>
	  <div class="ui-field-contain">
		<label for="password">Password:</label> 
	    <input type="password" id="password" name="password">
	  </div>
	  
	  <div>
	    <input id="login" type="submit" value="Login" name="login" onclick="login_user();" >
	    <input type="submit" value="Forgot your password ?" name="forgot_password" oneclick="forgot_password();">	
		</div>
		</div>
	 </form>
	    <p> Not registered ? <p>
	      <input type="submit" id="register_button" value="Register" name="register" onclick="go_to_register();">
	 
	  

     
    </div>
    <div data-role="footer" data-position="fixed">
      <h1> Copyright &copy; MySmartCarMaintenance </h1>	
    </div>
  </div>
</body>
</html>
